{{extend "layout.html"}}


<div class="card-columns">
{{for user_item in users_items:}}
    <div class="card">
        <div class="card-header">
            <label class="font-weight-bold">{{=user_item.u_name}}</label>
        </div>
        <div class="card-body">
            <table class="table table-bordered table-hover" id="menu_list">
                <thead>
                <tr>
                    <th class="text-center">
                        Date modified
                    </th>
                    <th class="text-center">
                        Menu name
                    </th>
                    <th class="text-center">
                        link
                    </th>
                </tr>
                </thead>
                <tbody>
                {{for changed in user_item.changed_menus:}}
                <tr>
                    <td>
                    {{=changed.modified_date}}
                    </td>
                    <td>
                    {{=changed.menu_name}}
                    </td>
                    <td>
                        <input type="submit" class="btn btn-primary" value="GO!"
                               onclick="window.location='{{=changed.link}}'">
                    </td>
                </tr>
                {{pass}}
                </tbody>
            </table>

        </div>
    </div>
{{pass}}
</div>
