{{extend "layout.html"}}


<div class="container">
    <div class="row">
        <div class="col-sm-5">
            <div class="card">
                <div class="card-header">
                    <i class="fas fa-utensil-spoon"></i> {{=menu.name}}
                </div>
                <div class="card-block">
                    <form name="new_rest" id="new_rest">
                        <div class="form-group">
                            <label class="font-weight-bold">Активно </label>
                            <input class="form-control" required name="rest_name" value="{{=menu.name}}" id="rest_name">
                            <p class="text-muted"><em>Например: Чайхона №1</em></p>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" id="is_network" {{=menu.f_current}}> Текущее ?
                            </label>
                        </div>
                        <div class="form-group">
                            <label class="font-weight-bold">Адрес ресторана</label>
                            <div class="input-group">
                                <span class="input-group-addon"><i
                                        class="fas fa-map-marker-alt"></i></span>
                                <input class="form-control" required name="rest_addr" id="rest_addr"
                                       value="{{=rest.addr}}"
                                       onchange="get_addr()"></div>
                            <p class="text-muted"><em>Например: Москва, ул. </em></p>
                        </div>
                        <button type="submit" class="btn btn-primary" onclick="submitForm()">Сохранить!</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
